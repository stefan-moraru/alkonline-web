<html>
  <head>
    <title>AlkOnline</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.0.0/introjs.min.css' rel='stylesheet'>
    <link href='app.css' rel='stylesheet'>
    <meta charset='utf-8'></meta>
    <meta name='description' content='Run Alk online' />
    <meta property="og:url" content="http://stefanmoraru.ro/projects/alkonline/" />
    <meta property="og:title" content="Ruleaza Alk online" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Pe aceasta platforma poti rula programele tale scrise in Alk" />
    <meta property="og:image" content="http://i.imgur.com/HXvuuMw.jpg" />

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-67530053-1', 'auto');
    ga('send', 'pageview');
    </script>
  </head>

  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-xs-12'>
          <h2>Alk Online</h2>
          <h5>Write code using the Alk language</h5>
        </div>
      </div>

      <div class='row title'>
        <div class='col-xs-12'>
          <h6>
            <a href="https://github.com/alk-language/documentation/blob/master/alk.pdf" target="_new">Documentation</a>
            <span>/</span>
            <a href="#" data-toggle="modal" data-target="#myModal">Examples</a>
          </h6>
        </div>
      </div>

      <div class='row code-cl'>
        <div class='col-md-6 editor-container'>
          <h4>Code</h4>
          <div class='editor' id='code' data-intro="Write code using the Alk language."></div>
        </div>

        <div class='col-md-6 hidden-md-up' style='height: 2%;'></div>

        <div class='col-md-6 editor-container editor-params-container'>
          <h4>Params</h4>
          <div class='editor' id='params' data-intro="Parameters for your code. Example: a |-> 5."></div>
        </div>

        <div class='col-md-6' style='height: 2%;'></div>

        <div class='col-md-6 editor-container'>
          <h4>Result</h4>
          <div class='editor' id='result'></div>
        </div>

        <div class='col-md-6' style='height: 2%;'></div>

        <div class='col-md-6'>
          <div class="btn-group" role="group" aria-label="Commands">
            <button type="button" class="btn btn-success" id="run" data-intro="Run your code. Usually takes about 5 seconds.">
              <i class='fa fa-play notloading'></i>
              <i class='fa fa-spinner loading' hidden></i>
            </button>
            <!-- <button type="button" class="btn bg-warning" data-intro="Salveaza codul tau (online) pentru a-l putea edita mai tarziu"><i class='fa fa-floppy-o'></i></button> -->
            <button type="button" class="btn btn-info" id="save" data-intro="Download your code"><i class='fa fa-download'></i></button>
            <button type="button" class="btn btn-warning" onclick="javascript:introJs().start();" data-intro="Run guide"><i class='fa fa-question'></i></button>
          </div>
        </div>
      </div>

      <div class='row title'>
        <div class='col-xs-12'>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Examples</h4>
        </div>
        <div class="modal-body">
          <h6>Load one of the examples below:</h6>

          <ul class="list-group">
            <!-- <li class="list-group-item" onclick="loadExample('bubblesort');" data-dismiss="modal">Bubble Sort</li> -->
            <li class="list-group-item" onclick="loadExample('gcd');" data-dismiss="modal">GCD</li>
            <!-- <li class="list-group-item" onclick="loadExample('dfs');" data-dismiss="modal">DFS</li> -->
          </ul>
        </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.0.0/intro.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/superagent/1.2.0/superagent.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/theme-tomorrow_night.js'></script>
    <script src='app.js'></script>

  </body>
</html>
